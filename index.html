<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CampusPool - Professional Carpooling Service</title>
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"></script>
	</head>
	<body class="bg-gray-50">
		<!-- Header -->
		<header class="gradient-bg text-white p-4 sticky top-0 z-50">
			<div class="max-w-7xl mx-auto flex justify-between items-center">
				<div class="flex items-center space-x-3">
					<div class="rounded-lg">
						<img src="assets/pngegg.png" alt="" width="60" height="60" />
					</div>
					<h1 class="text-2xl font-bold">CampusPool</h1>
				</div>
				<nav class="hidden md:flex space-x-8">
					<a href="#" class="nav-link">Find a Ride</a>
					<a href="#" class="nav-link">Offer a Ride</a>
					<a href="#" class="nav-link">My Rides</a>
					<button
						class="bg-white text-blue-600 px-6 py-2 rounded-lg font-medium hover:bg-blue-50 transition-colors"
					>
						Sign In
					</button>
				</nav>
			</div>
		</header>

		<!-- Hero Section -->
		<div class="gradient-bg text-white pb-32 pt-20">
			<div class="max-w-7xl mx-auto px-4">
				<div class="flex flex-col md:flex-row items-center justify-between">
					<div class="md:w-1/2 mb-10 md:mb-0">
						<h2 class="text-5xl font-bold mb-6 leading-tight">
							Smart Rides for Smart Students
						</h2>
						<p class="text-xl mb-8 text-blue-100">
							Connect with fellow students for safe, affordable, and
							eco-friendly rides to your destination.
						</p>
					</div>
					<div class="md:w-1/2">
						<img
							src="assets/car-sharing-concept-illustration_114360-20860.avif"
							alt="Carpooling illustration"
							class="rounded-lg shadow-2xl"
						/>
					</div>
				</div>
			</div>
		</div>

		<!-- Search Section -->
		<div class="max-w-7xl mx-auto px-4 -mt-16 relative z-10 mb-12">
			<div class="bg-white rounded-xl p-8 shadow-xl">
				<form
					id="searchForm"
					class="grid grid-cols-1 md:grid-cols-4 gap-6"
					onsubmit="searchRides(event)"
				>
					<div class="relative">
						<div class="icon-container">
							<i data-feather="map-pin"></i>
						</div>
						<input
							type="text"
							name="from"
							placeholder="Pickup Location"
							class="search-input w-full p-3 rounded-lg"
						/>
					</div>
					<div class="relative">
						<div class="icon-container">
							<i data-feather="map-pin"></i>
						</div>
						<input
							type="text"
							name="to"
							placeholder="Destination"
							class="search-input w-full p-3 rounded-lg"
						/>
					</div>
					<div class="relative">
						<div class="icon-container">
							<i data-feather="calendar"></i>
						</div>
						<input
							type="date"
							name="date"
							class="search-input w-full p-3 rounded-lg"
						/>
					</div>
					<div class="relative">
						<div class="icon-container">
							<i data-feather="clock"></i>
						</div>
						<input
							type="time"
							name="time"
							class="search-input w-full p-3 rounded-lg"
						/>
					</div>
				</form>
				<button
					type="submit"
					class="mt-6 button-primary text-white px-8 py-3 rounded-lg w-full md:w-auto flex items-center justify-center font-medium"
				>
					<i data-feather="search" class="mr-2"></i>
					Find Available Rides
				</button>
			</div>
		</div>

		<!-- Map Section -->
		<div class="max-w-7xl mx-auto px-4 mb-12">
			<div class="map-container">
				<div id="map" style="z-index: -1111"></div>
			</div>
		</div>

		<!-- Available Rides Section -->
		<div class="max-w-7xl mx-auto px-4 py-12">
			<div class="flex justify-between items-center mb-8">
				<h3 class="text-2xl font-bold">Available Rides</h3>
				<div class="flex space-x-4">
					<button
						class="flex items-center px-4 py-2 rounded-lg border hover:bg-gray-50"
					>
						<i data-feather="filter" class="mr-2"></i>
						Filter
					</button>
					<button
						class="flex items-center px-4 py-2 rounded-lg border hover:bg-gray-50"
					>
						<i data-feather="sliders" class="mr-2"></i>
						Sort
					</button>
				</div>
			</div>
			<div id="ridesContainer" class="grid grid-cols-1 gap-6 mt-6">
				<div class="flex justify-between items-center">
					<div>
						<div class="font-semibold text-lg">Barkley âž” Standford</div>
						<div class="text-gray-500">12th nov 2024 at 10.00am</div>
					</div>
					<div class="text-right">
						<div class="text-blue-500 font-semibold">$50</div>
						<div class="text-sm text-gray-500">3 seats available</div>
					</div>
				</div>
				<div class="mt-2 text-gray-500">
					<i data-feather="user" class="h-4 w-4 inline"></i> Driver: Sudhir
					Gaikwad
					<br />
					<i data-feather="truck" class="h-4 w-4 inline"></i> Vehicle: Swift
				</div>
				<button
					class="mt-4 button-primary text-white px-4 py-2 rounded-lg w-full"
				>
					Book Ride
				</button>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
